<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Homepage</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: bold;
            margin: 10px 0;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: inherit;
        }

        /* Header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: grey;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            color: black;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 50px;
        }

        nav ul {
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero section styles */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 500px;
            background-image: url('hero-bg (1).jpg');
            background-size: cover;
            background-color: #7e40c1;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            color: goldenrod;
        }

        .button {
            width: 171px;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0077cc;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #006699;
        }

        /* Featured content section styles */
        .featured {
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .featured h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .featured ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .featured li {
            width: calc(33.33% - 10px);
            margin-bottom: 20px;
        }

        .featured a {
            display: block;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f8f8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease-in-out;
        }

        .featured a:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body>
    <header>
        <div class="logo">
            <img src="university.jpg" alt="University Logo">
            
            <h1>Bundelkhand University</h1>
        </div>
        
            
        
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to Bundelkhand University</h2>
            <p>Discover your potential and achieve your goals with our world-class education and resources.</p>
            <a href="Admin_Login.php" class="button">Admin Login</a>
            <br>
            <a href="Student_Login.php" class="button">Student Login</a>
        </section>
      
    </main>
    <footer>
        <p>&copy;Bundelkhand University . All rights reserved.</p>
    </footer>
</body>

</html>
